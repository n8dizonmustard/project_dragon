<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" type="text/css" href="dragon.css" media="screen"/>
</head>
<body>
    <div class="grid-container" id="game">

        <div class="grid-item" id="knight-hp-div">
            <p id="knight-hp"></p>
        </div>

        <div class="grid-item" id="event">
            <h1 id="event-header"></h1>
            <h3 id="event-text"></h3>
            <button id="cont">Dragon's Turn</button>
            <button id="start">START</button>
            <button id="replay">Replay?</button>

        </div>

        <div class="grid-item" id="dragon-hp-div">
            <p id="dragon-hp"></p>
        </div>
        
        <div class="grid-item" id="knight-sprite-div"><img src="http://clipart-library.com/images_k/knight-transparent/knight-transparent-5.png" id="k-sprite"></div>

        <div class="grid-item" id="action-sprites">
            <img src="https://www.pinclipart.com/picdir/big/488-4885950_fireball-png-download-image-fireball-gif-transparent-background.png" id="fire-sprite">
            <img src="http://clipart-library.com/images_k/red-slash-transparent/red-slash-transparent-25.png" id="claws-sprite">
            <img src="https://gtswiki.gt-beginners.net/decal/png/04/91/15/8079462142586159104_1.png" id="bite-sprite">
            <img src="https://bladenonline.com/wp-content/uploads/2016/02/tornado-clip-art-ncEyjGBai.png" id="wind-sprite">
        </div>

        <div class="grid-item" id="dragon-sprite"><img src="http://clipart-library.com/images_k/dragon-png-transparent/dragon-png-transparent-1.png" id="drg-sprite"></div>
        
        <div class="grid-item" id="player-actions">
            <button  class="player-action" id="potion">Potions</button>
            <button  class="player-action" id="bow">Bow</button>
            <button  class="player-action" id="shield">Shield</button>
            <button  class="player-action" id="sword">Sword</button>
        </div>
    </div>

    <audio id="darkest-dungeon" autoplay src="darkestdungeon.mp3" loop></audio>
    <audio id="swordSFX" src="sword.wav"></audio>
    <audio id="hitSFX" src="hit.wav"></audio>
    <audio id="whooshSFX" src="arrow-miss.wav"></audio>
    <audio id="shieldSFXbc" src="battlecry.wav"></audio>
    <audio id="shieldSFXpound" src="pounding.mp3"></audio>
    <audio id="potionSFX" src="drinking.wav"></audio>
    <audio id="magicSFX" src="magic.mp3"></audio>
    <audio id="biteSFX" src="bite.wav"></audio>
    <audio id="fireSFX" src="fire.wav"></audio>
    <audio id="flyingSFX" src="flying.wav"></audio>
    <audio id="landingSFX" src="landing.ogg"></audio>
    <audio id="dragonSFX" src="dragon2.wav"></audio>

    <script src="dragon.js"></script>

</body>
</html>
