<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" type="text/css" href="dragon.css" media="screen"/>
</head>
<body>
    <div class="grid-container">


        <div class="grid-item" id="knight-hp"></div>
        <div class="grid-item" id="event">
            <h1 id="event-header"></h1>
            <h3 id="event-text"></h3>
            <button id="cont">Dragon's Turn</button>
        </div>
        <div class="grid-item" id="dragon-hp"></div>
        
        <div class="grid-item" id="knight-sprite">knight-sprite</div>
        <div class="grid-item" id="action-sprite">action-sprite</div>
        <div class="grid-item" id="dragon-sprite">dragon-sprite</div>
        
        <div  class="grid-item" id="player-actions">
            <button  class="player-action" id="potion">Potion</button>
            <button  class="player-action" id="bow">Bow</button>
            <button  class="player-action" id="shield">Shield</button>
            <button  class="player-action" id="sword">Sword</button>
            <button class="replay" id="replay">Replay?</button>
        </div>


    </div>
    <script src="dragon.js"></script>
</body>
</html>
