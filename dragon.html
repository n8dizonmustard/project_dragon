<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" type="text/css" href="dragon.css" media="screen"/>
</head>
<body>
    <div id="event">
        <h1>Event Text</h1>
    </div>
    <button id="cont">Continue</button>
    <div id="knight-hp">
        <p>Your HP:</p>
    </div>
    <div id="dragon-hp">
        <p>Dragon HP:</p>
    </div>
    <div>
        <p><input type="radio" name="player-action" id="bow">Bow</p>
        <p><input type="radio" name="player-action" id="shield">Shield</p>
        <p><input type="radio" name="player-action" id="sword">Sword</p>
        <button id="conf">Confirm</button>
    </div>
    <script src="dragon.js"></script>
</body>
</html>
