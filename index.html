<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer</title>
    <link rel="stylesheet" type="text/css" href="dragon.css" media="screen"/>
</head>
<body>
    <div class="grid-container" id="game">
        <div class="grid-item" id="knight-hp-div">
            <p id="knight-hp"></p>
        </div>
        <div class="grid-item" id="event">
            <h1 id="event-header"></h1>
            <h3 id="event-text"></h3>
            <button id="cont">Dragon's Turn</button>
            <button id="start">START</button>
            <button id="replay">Replay?</button>
        </div>
        <div class="grid-item" id="dragon-hp-div">
            <p id="dragon-hp"></p>
        </div>
        <div class="grid-item" id="knight-sprite-div">
            <img src="./images/knight-sprite.png" id="k-sprite">
        </div>
        <div class="grid-item" id="action-sprites">
            <img src="./images/fire-sprite.png" id="fire-sprite">
            <img src="./images/claws-sprite.png" id="claws-sprite">
            <img src="./images/bite-sprite.png" id="bite-sprite">
            <img src="./images/wind-sprite.png" id="wind-sprite">
            <img src="./images/slice-sprite.png" id="sword-sprite">
            <img src="./images/arrow-sprite.png" id="arrow-sprite">
            <img src="./images/shield-sprite.png" id="shield-sprite">
            <img src="./images/potion-effect-sprite.png" id="potion-sprite">
            <img src="./images/tombstone-sprite.png" id="tombstone-k">
            <img src="./images/tombstone-sprite.png" id="tombstone-d">
        </div>
        <div class="grid-item" id="dragon-sprite">
            <img src="./images/dragon-sprite.png" id="drg-sprite">
        </div>
    
        <div class="grid-item" id="player-actions">
            <button  class="player-action" id="potion">Potions</button>
            <button  class="player-action" id="bow">Bow</button>
            <button  class="player-action" id="shield">Shield</button>
            <button  class="player-action" id="sword">Sword</button>
        </div>
        <div class="grid-item" id="player-actions">
            <p id="potion-text">Regain 20-30HP.<br>You cannot heal past 50HP.</p>
            <p id="bow-text">55% chance to deal 25-50 DMG.<br>Accuracy and min. DMG decreased vs. flying targets.</p>
            <p id="shield-text">Reduce the next attack DMG by 50% or 75% against fire DMG.</p>
            <p id="sword-text">85% chance to deal 9-17 DMG.</p>
        </div>
    </div>
    <audio id="darkest-dungeon" autoplay src="./audio/darkestdungeon.mp3" loop></audio>
    <audio id="swordSFX" src="./audio/sword.wav"></audio>
    <audio id="hitSFX" src="./audio/hit.wav"></audio>
    <audio id="whooshSFX" src="./audio/arrow-miss.wav"></audio>
    <audio id="shieldSFXbc" src="./audio/battlecry.wav"></audio>
    <audio id="shieldSFXpound" src="./audio/pounding.mp3"></audio>
    <audio id="potionSFX" src="./audio/drinking.wav"></audio>
    <audio id="magicSFX" src="./audio/magic.mp3"></audio>
    <audio id="biteSFX" src="./audio/bite.wav"></audio>
    <audio id="fireSFX" src="./audio/fire.wav"></audio>
    <audio id="flyingSFX" src="./audio/flying.wav"></audio>
    <audio id="landingSFX" src="./audio/landing.ogg"></audio>
    <audio id="dragonSFX" src="./audio/dragon2.wav"></audio>
<script src="dragon.js"></script>
</body>
</html>
